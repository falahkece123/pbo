<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Hearts Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Bodoni+Moda:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap');
        
        body {
            font-family: 'Libre Baskerville', serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "✟";
            position: absolute;
            font-size: 400px;
            color: #1a1a1a;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: rotateCross 20s linear infinite;
        }
        @keyframes rotateCross {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .container {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 2px solid #333;
            animation: slideInScale 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }
        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .logo {
            font-size: 3em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 700;
            animation: fadeInDown 1s ease-out 0.5s both;
        }
        .subtitle {
            font-family: 'Bodoni Moda', serif;
            color: #888;
            font-size: 1.1em;
            margin-bottom: 30px;
            letter-spacing: 3px;
            font-weight: 400;
            font-style: italic;
            animation: fadeInDown 1s ease-out 0.7s both;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        label {
            font-family: 'Playfair Display', serif;
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-family: 'Libre Baskerville', serif;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        button {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            color: #000;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            width: 100%;
            margin-top: 10px;
            animation: fadeInUp 1s ease-out 1.1s both;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        button:hover {
            background: linear-gradient(145deg, #f5f5f5, #ffffff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        .warning {
            display: none;
        }
        .warning-overlay {
            display: none;
        }
        .warning.show {
            display: block;
        }
        .success-screen {
            display: none;
        }
        .success-screen.show {
            display: block;
        }
        .welcome-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #fff;
            margin: 30px 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 700;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                             0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
        .cross-decoration {
            font-size: 4em;
            color: #fff;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <div class="logo">✟</div>
            <h1>Chrome Hearts</h1>
            <div class="subtitle">Exclusive Access</div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            
            <button onclick="login()">Login</button>
        </div>
        
        <div class="success-screen" id="successScreen">
            <div class="cross-decoration">✟</div>
            <h1 class="welcome-text">Welcome</h1>
            <h1 class="welcome-text">CHROME HEARTS</h1>
            <h1 class="welcome-text">Gang</h1>
            <div class="cross-decoration">✟</div>
        </div>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginScreen = document.getElementById("loginScreen");
            const successScreen = document.getElementById("successScreen");
            
            if (username === "falahkece" && password === "falahkece123") {
                loginScreen.classList.remove("show");
                loginScreen.style.display = "none";
                successScreen.classList.add("show");
            } else {
                alert("AKSES DITOLAK! Hanya untuk Chrome Hearts Gang.");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("username").focus();
            }
        }
        
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
        
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("password").focus();
            }
        });
    </script>
</body>
</html>
